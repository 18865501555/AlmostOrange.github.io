<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AlmostOrange-Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vue.css">
</head>
<body>
    <!-- 加载对话框 -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AlmostOrange-Notes',  //名称
      loadSidebar: true,  //开启侧边栏
      subMaxLevel: 4,  //二级目录自动生成
      loadNavbar: true,  //开启自定义导航
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      coverpage: false,  //封面设置
      auto2top: true,  //更改路线时滚动到屏幕顶部
      notFoundPage: '404.md',  //404
    //设置搜索
    search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3
    }
    }
  </script>
  <script src="./docsify.min.js"></script><!-- 官方主题js -->
  <script src="./search.js"></script>   <!-- 搜索 -->
  <script src="./emoji.min.js"></script>   <!-- 表情插件 -->
  <script src="./zoom-image.min.js"></script>     <!-- 图片放大插件 -->
   <script src="./prism-java.js"></script><!-- java代码高亮 -->
   <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
